<li class="row post" post-id="{{ argv['id'] }}"><div class="voter"><div class="col-xs-4"><div class="row"><div class="index">1</div></div></div><div class="col-xs-8 vote"><div class="fb-like" data-href="{{ argv['link'] }}" data-layout="box_count" data-action="like" data-show-faces="true" data-share="false"></div></div></div><div class="image"><a href="{{ argv['link'] }}">{% raw argv['picture'] %}</a></div><div class="content"><div class="title"><a href="{{ argv['link'] }}">{{ argv['title'] }}</a><div class="site">( {{ argv['site'] }} )</div></div><div class="by"><small>Được chia sẽ bởi {{ argv['by'] }}</small></div><div class="time" time="{{ argv['time'] }}"></div><div class="info"><div class="comment"><div class="value"></div><span class=""> bình luận</span></div><div class="view"><div class="value">{{ argv['view'] }}</div><span class=""> người đã xem</span></div><div class="share"><div class="value"></div><span class=""> chia sẻ</span></div></div></div><div class="setting"><div class="btn-group"><button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-chevron-down"></span></button><ul class="dropdown-menu dropdown-menu-right" role="menu"><li><a href="#">Action</a></li><li><a href="#">Another action</a></li><li><a href="#">Something else here</a></li><li class="divider"></li><li><a href="#">Separated link</a></li></ul></div></div></li>
