<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	<h4 class="modal-title">Edit Movie</h4>
</div>
<div class="modal-body">
	<ul class="nav nav-tabs" role="tablist">
		<li class="active">
			<a href="#movie-chaps" role="tab" data-toggle="tab">
				Chap
			</a>
		</li>
		<li>
			<a href="#movie-info" role="tab" data-toggle="tab">
				Info
			</a>
		</li>
		<li>
			<a href="#movie-append" role="tab" data-toggle="tab">
				Append MV
			</a>
		</li>
		<li>
			<a href="#movie-json" role="tab" data-toggle="tab">
				JSON
			</a>
		</li>
	</ul>
	<div class="tab-content movie-edit">
		<div class="tab-pane row active movie-chaps" id="movie-chaps">
			<div class="col-sm-12">
				<div class="menu">
					<div class="btn-group">
						<button type="button" title="Append" class="btn btn-group-sm btn-success btn-add">
							<span class="glyphicon glyphicon-plus">
							</span> Add
						</button>
						<button type="button" title="Edit" class="btn btn-group-sm btn-primary btn-edit">
							<span class="glyphicon glyphicon-edit">
							</span> Edit
						</button>
						<button type="button" title="Append" class="btn btn-group-sm btn-success btn-append">
							<span class="glyphicon glyphicon-plus">
							</span> Append
						</button>
					</div>
					<div class="btn-group">
						<button type="button" title="Move Up" class="btn btn-group-sm btn-info btn-up">
							<span class="glyphicon glyphicon-circle-arrow-up">
							</span>
						</button>
						<button type="button" title="Move Down" class="btn btn-group-sm btn-warning btn-down">
							<span class="glyphicon glyphicon-circle-arrow-down">
							</span> 
						</button>
					</div>
					<div class="btn-group">
						<button type="button" title="Remove" class="btn btn-group-sm btn-danger btn-remove">
							<span class="glyphicon glyphicon-trash">
							</span>
						</button>
					</div>
				</div>
				<div class="inset chaps">
				</div>
			</div>
			<div class="col-sm-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						Editor
					</div>
					<div class="panel-body movie-editor">
					</div>
				</div>
			</div>
		</div>
		<div class="tab-pane row movie-info" id="movie-info">
			<div class="col-md-12">
				<div class="col-sm-6">
					<label>Poster</label>
					<input type="text" name="poster" class="form-control">
					<label>Title</label>
					<input type="text" name="title" class="form-control">
					<label>Sub Title</label>
					<input type="text" name="subtitle" class="form-control">
					<label>Year</label>
					<input type="number" name="year" class="form-control">
					<label>Length</label>
					<input type="text" name="length" class="form-control">
					<label>Country</label>
					<input type="text" name="country" class="form-control">
					<label>IMDb</label>
					<input type="number" name="imdb" min="0" max="10" step="0.1" class="form-control">
					<label>Director</label>
					<textarea class="form-control" name="director" rows="3"></textarea>
					<label>Stars</label>
					<textarea class="form-control" name="stars" rows="3"></textarea>
					<label>Category</label>
					<textarea class="form-control" name="category" rows="3"></textarea>
				</div>
				<div class="col-sm-6">
					<label>Trailer</label>
					<textarea class="form-control" name="trailer" rows="3"></textarea>
					<label>Image</label>
					<textarea class="form-control" name="image" rows="3"></textarea>
					<label>Source</label>
					<textarea class="form-control" name="source" rows="3"></textarea>
					<label>Description</label>
					<textarea class="form-control" name="description" rows="15"></textarea>
				</div>
			</div>
		</div>
		<div class="tab-pane row movie-append" id="movie-append">
			<div class="col-md-12">
				<label>Movie Update/Append</label>
				<textarea class="form-control" name="append-json" rows="18"></textarea>
				<div class="col-md-8 col-md-offset-2">
					<div class="btn-group btn-group-justified">
						<div class="btn-group">
							<button type="button" class="btn btn-danger btn-block movie-append update"><b>UPDATE</b></button>
						</div>
						<div class="btn-group">
							<button type="button" class="btn btn-primary btn-block movie-append append"><b>APPEND</b></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="tab-pane row movie-json" id="movie-json">
			<div class="col-md-12">
				<label>Movie JSON Update</label>
				<textarea class="form-control" name="movie-json" rows="20"></textarea>
				<div class="col-md-4 col-md-offset-4">
					<button type="button" class="btn btn-primary btn-block update"><b>UPDATE BACK</b></button>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<div class="btn-group btn-group-justified">
		<div class="btn-group">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-primary movie-edit">Edit</button>
		</div>
	</div>
</div>
