<div class="row srv-editor">
	<div class="col-xs-12">
		<label>JSON</label>
		<textarea class="form-control srv-json" placeholder="server json"></textarea>
	</div>
	<div class="col-xs-12">
		<label>Name</label>
		<input type="text" class="form-control srv-name" placeholder="server name">
	</div>
	<div class="col-xs-12">
		<label>Parts</label>
		<div class="row part-edit">
			<ul class="col-xs-4 inset parts">
				<li class="part">1-a</li>
				<li class="part">1-b</li>
			</ul>
			<div class="col-xs-8 part-editor">
				<label>Name</label>
				<input type="text" class="form-control part-name" placeholder="part name">
				<label>Link</label>
				<input type="text" class="form-control part-link" placeholder="part link">
				<label>Source</label>
				<textarea class="form-control part-source" placeholder="part source"></textarea>
				<label>JSON</label>
				<textarea class="form-control part-json" placeholder="part json"></textarea>
			</div>
		</div>
	</div>
	<div class="col-xs-6 col-xs-offset-3">
		<div class="btn btn-primary srv-update">Update</div>
		<div class="btn btn-success srv-close">Close</div>
	</div>
</div>
