<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	<h4 class="modal-title">Delete Movie</h4>
</div>
<div class="modal-body">
	<div class="row">
		<div class="col-sm-6">
			<label>
				Current Post
			</label>
			<select class="form-control join-type">
				<option value="append">
					Append to Second Post
				</option>
				<option value="update">
					Update over Second Post
				</option>
			</select>
			<div class="current-post">
			</div>
		</div>
		<div class="col-sm-6">
			<label>
				Second Post
			</label>
			<div class="input-group">
				<input type="text" class="form-control search">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						Search
					</button>
				</span>
			</div>
			<div class="join-posts">
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	<button type="button" class="btn btn-success post-join" data-dismiss="modal">Join</button>
</div>
