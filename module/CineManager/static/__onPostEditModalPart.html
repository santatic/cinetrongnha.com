<div class="col-md-12">

		Name
	</label>
	<input type="text" name="name" class="form-control">
	<label>
		Link
	</label>
	<div class="input-group">
		<input type="text" class="form-control" name="link">
		<span class="input-group-btn">
			<button type="button" class="btn btn-default get-cache"><span class="glyphicon glyphicon-cloud-download"></span> Update Cache</button>
		</span>
	</div>

		Cache
	</label>
	<textarea class="form-control input-sm" name="cache" rows="10"></textarea>
	<label>
		Source
	</label>
	<div class="source-menu">
		<button type="button" class="btn btn-default get-link">
			<span class="glyphicon glyphicon-cloud-upload"></span> link

	</div>
	<textarea class="form-control" name="source" rows="5"></textarea>
