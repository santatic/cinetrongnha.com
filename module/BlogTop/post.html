<li class="row post {{ argv['banner'] }}" post-id="{{ argv['id'] }}"><div class="content"><a href="{{ argv['link'] }}">{% raw argv['content'] %}</a></div><div class="user"><div class="title"><a href="{{ argv['link'] }}">{{ argv['title'] }}</a></div><div class="by"><small>Được chia sẽ bởi <a class="name" href="#">{{ argv['by'] }}</a></small></div><div class="time" time="{{ argv['time'] }}"></div><div class="row"><div class="col-sm-12 info"><div class="view"><span class="glyphicon glyphicon-eye-open"></span><div class="value">{{ argv['view'] }}</div></div><div class="share"><span class="glyphicon glyphicon-globe"></span></div><div class="comment"><span class="glyphicon glyphicon-comment"></span></div><div class="like"></div></div></div></div></li>
