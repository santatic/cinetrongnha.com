<div module-id="{{ module['_id'] }}" module-name="{{ module['name'] }}" module-name="{{ module['name'] }}" module-setting="{{ module['setting']['client'] }}" module-template="{{ form['template'] }}" class="PageModule {{ module['name'] }}"><div class="row header"><div class="title">{{ module['setting']['server']['title'] }}</div><ul class="tabmenu"><li md-tab="new" href="?tab=new" site-goto="+" class="border-bottom{% if argv['tab'] == "new"%} active{% end %}">New</li><li md-tab="hot" href="?tab=hot" site-goto="+" class="border-bottom{% if argv['tab'] == "hot"%} active{% end %}">Hot</li><li md-tab="top" href="?tab=top" site-goto="+" class="border-bottom{% if argv['tab'] == "top"%} active{% end %}">Top</li><li md-tab="public" href="?tab=public" site-goto="+" class="border-bottom{% if argv['tab'] == "public"%} active{% end %}">Public</li><li md-tab="private" href="?tab=private" site-goto="+" class="border-bottom{% if argv['tab'] == "private"%} active{% end %}">Private</li><li md-tab="trash" href="?tab=trash" site-goto="+" class="border-bottom{% if argv['tab'] == "trash"%} active{% end %}">Trash</li></ul></div><div class="main"><ul class="posts{% if 'tab' in argv %} {{ argv['tab'] }}{% end %}">{% raw form['posts'] %}</ul><div class="footer row"><div class="col-md-12"><div class="advertise"></div></div><div class="col-md-12"><div class="btn btn-primary btn-block view-more">Á đều, Xem thêm</div></div></div></div></div>
