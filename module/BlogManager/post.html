<li class="row post" post-id="{{ argv['id'] }}"><div class="image"><a href="{{ argv['link'] }}">{% raw argv['content'] %}</a></div><div class="content"><div class="title"><a href="{{ argv['link'] }}">{{ argv['title'] }}</a></div><div class="by"><small>Được chia sẽ bởi {{ argv['by'] }}</small></div><div class="time" time="{{ argv['time'] }}"></div><div class="info"><div class="view"><div class="value">{{ argv['view'] }}</div><span class=""> nguoi xem</span></div><div class="like"><span class="glyphicon glyphicon-thumbs-up"></span></div><div class="share"><span class="glyphicon glyphicon-globe"></span></div><div class="comment"><span class="glyphicon glyphicon-comment"></span></div></div></div><div class="manager {{ argv['action'] }}"><div class="btn btn-xs btn-block btn-primary public">Public</div><div class="btn btn-xs btn-block btn-success private">Private</div><div class="btn btn-xs btn-block btn-success restore">Restore</div><div class="btn btn-xs btn-block btn-warning edit">Edit</div><div class="btn btn-xs btn-block btn-danger trash">Trash</div><div class="btn btn-xs btn-block btn-danger delete">Delete</div></div></li>
