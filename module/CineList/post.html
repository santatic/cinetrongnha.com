{% for post in argv %}<li class="post" post-id="{{ post['id'] }}" itemscope itemtype="http://schema.org/Movie"><div class="thumbnail" title="{% raw post['subtitle'] %} - {% raw post['title'] %}"><div class="poster"><img class="lazy" src="/static/image/1px.gif" data-width-min="150" data-width-max="200" data-original="{{ post['poster'] }}"></div><div class="caption"><a href="{{ post['link'] }}" site-goto itemprop="url"><div class="title" itemprop="name">{% raw post['title'] %}</div></a><div class="subtitle">{% raw post['subtitle'] %}</div><div class="info {{ post['length_type'] }}"><div class="col-xs-6 imdb">IMDB <span class="badge value">{{ post['imdb'] }}</span></div><div class="col-xs-6 length"><span class="badge value">{{ post['length'] }}</span></div><div class="col-xs-6 view"><label class="value">{{ post['view_count'] }} </label><span class="glyphicon glyphicon-eye-open"></span></div></div></div></div></li>{% end %}
