<li class="row post {{ argv['banner'] }}" post-id="{{ argv['id'] }}"><div class="col-md-12 warning"><div class="content alert alert-warning">{{ argv['warning'] }}</div></div><div class="col-md-12 user"><div class="title"><a href="{{ argv['link'] }}">{% raw argv['title'] %}</a></div><div class="by row"><div class="col-md-12"><img class="avatar" src="{{ argv['user.picture'] }}"><div class="row info"><div class="name">{{ argv['user.name'] }}</div><small class="text-muted">đã chia sẽ <i class="glyphicon glyphicon-time"></i> <div class="time" time="{{ argv['time'] }}"></div></small></div></div><div class="col-md-12"><div class="panel panel-default"><div class="panel-heading"><h4 class="panel-title"><a data-toggle="collapse" href="#collapse-0-{{ argv['id'] }}" class="">Nguồn</a></h4></div><div id="collapse-0-{{ argv['id'] }}" class="panel-collapse collapse"><pre class="body">{% raw argv['source'] %}</pre></div></div></div></div><div class="row toolbar"><div class="col-xs-4"></div><div class="col-xs-4 view-beforeafter"><div class="btn-group btn-group-justified"><div class="btn-group btn-group-sm"><button type="button" class="btn btn-default view-before">&lt;&lt; Left</button></div><div class="btn-group btn-group-sm"><button type="button" class="btn btn-default view-after">Right &gt;&gt;</button></div></div></div><div class="col-xs-4"><div class="facebook-likeshare" style="text-align: center;"></div></div></div></div><div class="col-md-12 content">{% raw argv['content'] %}</div><div class="col-md-12"><div class="advertise">{% if 'ads' in module %}{% raw module['ads'] %}{% end %}</div></div><div class="col-md-12 note"><div class="panel panel-default"><div class="panel-heading"><h4 class="panel-title"><a data-toggle="collapse" href="#collapse-1-{{ argv['id'] }}" class="">Thông tin kèm theo</a></h4></div><div id="collapse-1-{{ argv['id'] }}" class="panel-collapse collapse in"><pre class="body">{% raw argv['note'] %}</pre></div></div></div></li>
