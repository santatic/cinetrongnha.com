{% for post in argv %}<li class="row post" post-id="{{ post['id'] }}"><a href="{{ post['link'] }}" site-goto><div class="col-xs-3 poster"><img class="lazy" src="/static/image/1px.gif" data-width-min="50" data-width-max="100" data-original="{% raw post['poster'] %}"></div><div class="col-xs-9"><div class="row title">{% raw post['title'] %}</div><div class="row subtitle">{% raw post['subtitle'] %}</div></div></a><div class="btn setting"><span class="glyphicon glyphicon-cog"></span></div></li>{% end %}
